<div id="content-pre" >            
	<div class="text-center ">
		<h3>Login</h3>
	</div>
	<!-- Begin Page Content -->
	<div class="login_popup col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-10 col-xs-offset-1">
		<div class="modal-body">
			<form name="LoginForm" ng-submit="loginUser(user)">
				<div class="form-group">                                
					<input class="form-control text-box single-line" id="user_email" name="user_email" placeholder="Email or Mobile number" title="Please enter Email or Mobile No" type="text" ng-model="user.user_email" required>
					<span class="field-validation-valid text-danger"></span>
				</div>
				<div class="form-group">                                
					<input class="form-control text-box single-line password" id="password" name="password" placeholder="password" title="Please enter your Password" type="password" ng-model="user.password" required>
					<span class="field-validation-valid text-danger"></span>
				</div>
				<div class="form-group">
					<input type="submit" value="Sign In" class="btn btn-large btn-block btn-warning standard-color">
				</div>
				<div ng-show="message">{{message}}</div>
			</form>
		</div>
		<div class="text-center ">
			<h3>
				Not a member ?
				<a class="linkup" href="#register">Join Now</a> 
			</h3>
			<div class="cls"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<!-- End Page Content -->

	<footer id="footer">
		<hr class="soften">
		<div class="container text-center">

			<div class="col-lg-12 ">
			</div>
		</div>
		<div class="container">
			<p class="text-center">Â© 2017. All Rights Reserved.</p>
		</div>
	</footer>
</div>
