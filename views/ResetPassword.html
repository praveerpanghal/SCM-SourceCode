<div class="container-fluid signUpWizard">
		<div class="container signUpContainer">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 pwdTitle">
							<h1 class="text-center">Forgot Password</h1>
						</div>
					</div>
					<form name="ForgotForm" ng-submit="forgotPassword(user)">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
							<div class="form-group">
								<input class="form-control" id="oldPassword" name="oldPassword" placeholder="oldpassword" title="" type="password" ng-model="oldPassword" required >
								<span class="help-block" style="color: red;display:none;">Error</span>
							</div>
						</div>
					</div>	
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
							<div class="form-group">
								<input class="form-control" id="newPassword" name="newPassword" placeholder="newPassword" title="newPassword" type="password" ng-model="newPassword" required >
								<span class="help-block" style="color: red;display:none;">Error</span>
							</div>
						</div>
					</div>	
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
							<div class="form-group">
								<input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword" title="confirmPassword" type="confirmPassword" ng-model="confirmPassword" required >
								<span class="help-block" style="color: red;display:none;">Error</span>
							</div>
						</div>
					</div>	
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 signUpBtn" >
							<div class="form-group">
								<input class="form-control" value="submit" type="submit" />
							</div>
						</div>
					
					</form>	
				</div>
			</div>
		</div>
</div>
