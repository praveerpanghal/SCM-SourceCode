<div class="container-fluid signUpWizard">
		<div class="container signUpContainer">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 pwdTitle">
							<h1 class="text-center">Forgot Password</h1>
						</div>
					</div>
					<form name="ForgotForm" ng-submit="forgotPassword(user)">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
							<div class="form-group" ng-class="{ 'has-error' : ForgotForm.user_email.$invalid && !ForgotForm.user_email.$pristine }">
								<input class="form-control" id="user_email" name="user_email" placeholder="Email" title="Please enter Email or Mobile No" type="text" ng-model="user.user_email" required ng-pattern = '/^[^\s@]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/' ng-disabled="disabled_key">
								<span class="help-block" ng-show="ForgotForm.user_email.$invalid && !ForgotForm.user_email.$pristine">Valid Email Required</span>
								<span class="help-block" style="color: red;" ng-if="message">{{message}}</span>
							</div>
						</div>
					</div>
						<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 signUpBtn" >
							<div class="form-group">
								<input class="form-control" value="Continue" type="submit" ng-disabled="disabled_key">
								<span class="help-block col-md-7">
									<span class="pull-left">Don't have an account?</span>
									<span class="signInTxt"><a href="/" class="pull-left ">&nbspSign up</a></span>
								</span>
							</div>							
						</div>
					</form>	
				</div>
				<div class="col-md-12 text-center">
					<h3 style="font-size: 20px;color: #737373" ng-if="reset_message">{{reset_message}}<br/><br/><a href="login" style="display: inline;font-size: 18px;color: #712e3b;">Click here to Login.....</a></h3>
				</div>
			</div>
		</div>
</div>
